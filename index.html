<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Dice Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2 class="text-center">Positive Dice</h2>
			<label for="boostSlider" class="form-label" id="boostHTML">Boost 0</label>
    		<input type="range" class="form-range" min="0" max="6" value="0" id="boostSlider">
			<label for="abilitySlider" class="form-label" id="abilityHTML">Ability 0</label>
			<input type="range" class="form-range" min="0" max="6" value="0" id="abilitySlider">
			<label for="proficiencySlider" class="form-label" id="proficiencyHTML">Proficiency 0</label>
			<input type="range" class="form-range" min="0" max="6" value="0" id="proficiencySlider">
		</div>
		<div class="col-sm-6">
			<h2 class="text-center">Negative Dice</h2>
			<label for="setbackSlider" class="form-label" id="setbackHTML">Setback 0</label>
			<input type="range" class="form-range" min="0" max="6" value="0" id="setbackSlider">
			<label for="difficultySlider" class="form-label" id="difficultyHTML">Difficulty 0</label>
			<input type="range" class="form-range" min="0" max="6" value="0" id="difficultySlider">
			<label for="challengeSlider" class="form-label" id="challengeHTML">Challenge 0</label>
			<input type="range" class="form-range" min="0" max="6" value="0" id="challengeSlider">
		</div>
	</div>
	<hr>
	<div class="row">
		<h3>Raw Results</h3>
		<div class="col-sm-6 text-center">
			<h4>Positive</h4>
			<p id="positiveRaw">Success: 0 Advantage: 0 Triumph: 0</p>
		</div>
		<div class="col-sm-6 text-center">
			<h4>Negative</h4>
			<p id="negativeRaw">Failure: 0 Threat: 0 Despair: 0</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<h3>Final Results</h3>
		<div class="col-sm-6 text-center">
			<h4>Positive</h4>
			<p id="positiveResults"></p>
		</div>
		<div class="col-sm-6 text-center">
			<h4 >Negative</h4>
			<p id="negativeResults"></p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col text-center">
			<button onclick="reset()" type="button" class="btn btn-primary btn-lg btn-block">Test Fate</button>
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
